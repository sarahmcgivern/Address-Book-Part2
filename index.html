<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Address Book Part 2</title>
</head>
<body>
    <form action="" method="get" class="form">
        <section class="container">
        <p>My Contacts</p>
            <input placeholder="Name" class="name"> 
            <input placeholder="Email" class="email">
            <input placeholder="Phone" class="phone">
            <label> 
            <input placeholder = "Family" list= "relations" class="relation" name="myRelations" /></label>
            <datalist id="relations">
              <option value="Friend">
              <option value="Family">
              <option value="Co-worker">
            </datalist>
            <button type= "button" class= "add">Add</button>
          </section>
      <section class= "list" >
   </form>
    <script src="script.js"></script>
</body>
</html>
